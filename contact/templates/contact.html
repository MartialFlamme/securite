{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6ecf0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        .text-twitter {
            color: #1DA1F2;
        }
        .btn-twitter {
            background-color: #1DA1F2;
            border: none;
            border-radius: 50px;
            font-weight: bold;
        }
        .btn-twitter:hover {
            background-color: #0d8ddb;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #1DA1F2;
        }
        .position-relative { position: relative; }
        .logo-twitter {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 50px;
        }
        .form-control:focus {
            border-color: #1DA1F2;
            box-shadow: 0 0 0 0.2rem rgba(29,161,242,.25);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

<div class="card" style="width: 100%; max-width: 420px;">
    <!-- Logo Twitter -->
    <img src="{% static 'image/ionic.jpg' %}" alt="Twitter Logo" class="logo-twitter">

    <h2 class="text-center text-twitter mb-4">Connexion</h2>

    {% if success %}
        <div class="alert alert-success text-center" id="successMessage">
            Message envoy√© avec succ√®s !
        </div>
    {% endif %}

    <form method="POST" id="contactForm">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.nom.label_tag }}
            {{ form.nom }}
        </div>

        <div class="mb-3">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>

        <div class="mb-3 position-relative">
            {{ form.mot_de_passe.label_tag }}
            {{ form.mot_de_passe }}
            <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn btn-twitter w-100 py-2">Se connecter</button>
    </form>
</div>

<script>
function togglePassword() {
    const pwd = document.getElementById('mot_de_passe');
    pwd.type = (pwd.type === 'password') ? 'text' : 'password';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
